<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

 <body>
   <div class="main__container">
     <div class="form__container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" alt = "Logo">
      </div>

       <div class="header">
         <h1 class = "main__header">We're</h1>
         <h1 class = "secondary__header">Coming</h1>
         <h1 class = "secondary__header1"> Soon</h1>
         <p>
           Hello fellow Shoppers ! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and launch deals.
         </p>
       </div>

       <div class="input">
         <form class = "form" id = "form">
           <input type="text" placeholder="Email Address">         
            <button class = "button" id = "btn">Submit</button>
           <div class = "errormessage"> This is an invalid Email </div>
           <img src="./images/icon-error.svg" alt="ErrorIcon" class = "erroricon">
         </form>

         
       </div>
     </div>
     <div class="image__container">
       <img src="./images/hero-desktop.jpg" alt="Beautiful Girl" class = "main__image">
       <img src="./images/hero-mobile.jpg" alt = "Mobile Image" class = "secondary__image">
     </div>
   </div>
 </body>
