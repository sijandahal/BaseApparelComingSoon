<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="coming-soon-page-container">
    <div class="form-container">
      <div class="details-container">
        <header>
          <img src="./images/logo.svg" alt="LogoImage" srcset="" class="logo" />

        </header>
        <div class="image-mobile-container"><img src="images/hero-mobile.jpg" class = "mobileimage"></div>

        <h1 class="main-heading">We're</h1>
        <h1 class="sub-heading">coming </h1>
        <h1 class="sub-heading">soon </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>
        <div class="form-container">
          <img src="./images/icon-error.svg" alt="Error Icon" srcset="" class="error-icon" id = "errors" />
          <input type="email" name="email" id="email" placeholder="Enter Email Address" id="email-box" />
          <button type="submit" class="button" id = "validate">
            Submit </button>
            <h2 id='result'></h2>
          <div id="error"></div>
        </div>
      </div>
    </div>
    <div class="imagesection">

      <img src="./images/hero-desktop.jpg" alt="Image" srcset="" class="Image" />
    </div>
  </div>

    
  
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>
  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>


  function validateEmail(email) {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }


  
  function validate() {
    var $result = $("#result");
    var email = $("#email").val();
    $result.text("");
  
    if (validateEmail(email)) {
      $result.text(email + " is valid :)");
      $result.css("color", "green");
    } else {
      $result.text(email + " is not valid :(");
      $result.css("color", "red");
    }
    return false;
  }
  
  $("#validate").on("click", validate);
</script>
 
  <script src="main.js"></script>
</body>



</html>
